<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Greenhouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="myscripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-left">
                <div class="logo">
                    <img src="images/logo-white.png" alt="company logo">
                    <p class="companyName"><a href="/">Greenhouse</a></p>
                </div>
                <div class="nav-links">
                    <a href="" class="learn">Learn</a>
                    <a href="" class="benefits">Benefits</a>
                    <a href="" class="about-us">About</a>
                    <a href="" class="plans">Plans</a>
                    <a href="" class="contact">Contact</a>
                    <a href="" class="faq">FAQ</a>
                    <a href="#" class="language-selector" onclick="toggleLanguageMenu()">EN <i class="fa fa-angle-down"></i></a>                    
                </div> 
            </div>
            <div class="navbar-right">
                <a href="/" class="log-in">Log in</a>
                <button type="button" class="button-secondary float-on-hover" onclick="window.open('#')">Create account</button>
            </div>
        </div>
        <div class="mobile-menu-icon" onclick="toggleMobileMenu()">
            <i class="fa fa-bars"></i>
        </div>
        <div class="language-menu" id="languageMenu">
            <div class="language-option">ES</div>
            <div class="language-option">EN</div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
          <div class="row py-4 py-lg-6">
              <div class="col-lg-4 order-lg-2 d-flex align-items-center justify-content-center justify-content-lg-start ms-lg-n6">
                  <div style="z-index:1" class="lc-block col-6 col-lg-10 mb-n3 mb-lg-0">
                      <img src="images/hero-image.png" alt="Image of fabrication process">
                  </div>
              </div>
              <div class="col-lg-7 px-lg-5 p-4">
                  <div class="col-lg-10 ms-lg-5">
                      <div class="lc-block mb-4">
                          <h1>Document every process of your company with one platform</h1>
                      </div>
                      <div class="lc-block">
                        <button type="button" class="button-secondary float-on-hover">Start</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </section>
    
</body>
</html>
